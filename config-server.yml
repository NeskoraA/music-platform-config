# config-server.yml в Git
server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/NeskoraA/music-platform-config.git
          clone-on-start: true
          default-label: main
          search-paths: 
            - '/'           # Искать в корне
            - '{application}' # Искать в папках
